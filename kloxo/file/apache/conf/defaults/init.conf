<IfVersion >= 2.4>
	Define port 80
	Define portssl 443
	Define ip *
</IfVersion>

Listen ${ip}:${port}
##Listen ${ip}:${portssl}

<IfVersion < 2.4>
	NameVirtualHost ${ip}:${port}
	NameVirtualHost ${ip}:${portssl}
</IfVersion>


